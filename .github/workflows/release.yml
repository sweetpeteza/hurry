name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test
      - name: Update version
        run: |
          TAG=${{ github.event.release.tag_name }}
          VERSION=${TAG#v}  # Remove 'v' prefix if present
          CURRENT_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          if [ "$CURRENT_VERSION" != "$VERSION" ]; then
            sed -i "s/version = \"$CURRENT_VERSION\"/version = \"$VERSION\"/" Cargo.toml
            sed -i "s/version = \"$CURRENT_VERSION\"/version = \"$VERSION\"/" hurry-macros/Cargo.toml
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add Cargo.toml hurry-macros/Cargo.toml
            git commit -m "chore: update version to $VERSION"
            git push
          fi
      - name: Publish hurry-macros
        run: |
          cd hurry-macros
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Publish hurry
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}